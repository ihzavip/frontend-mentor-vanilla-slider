<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Portfolio | Coding Bootcamp Testimonials Slider</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet " href="css/normalize.css">
</head>

<body>
  <main>
    <h1 class="sr-only">Coding Bootcamp Testimonials Slider</h1>
    <!-- tanya's testimonial part -->
    <figure class=" testimonial tanya-testimonial">
      <div class="blockquote__div">
        <blockquote class="blockquote"> “ I’ve been interested in coding for a while but never taken the jump, until
          now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</blockquote>
        <p class="name"> Tanya Sinclair<strong class="occupation"> UX Engineer</strong></p>
      </div>
      <div class="image">
        <img src="images/image-tanya.jpg" alt=" tanya photo">
      </div>
    </figure>

    <!-- john's testimonial part -->
    <figure class="testimonial john-testimonial">
      <div class="blockquote__div  ">
        <blockquote class="blockquote"> “ If you want to lay the best foundation possible I’d recommend taking this
          course.
          The depth the instructors go into is incredible. I now feel so confident about
          starting up as a professional developer. ”</blockquote>
        <p class="name"> John Tarkpor<strong class="occupation"> Junior Front-end Developer</strong> </p>
      </div>
      <div class="image">
        <img src="images/image-john.jpg" alt="john photo">
      </div>
    </figure>

    <!-- prev and next buttons -->
    <div class="buttons">
      <button class=" btn previous"><img src="images/icon-prev.svg" alt="previous button"></button>
      <button class=" btn next"><img src="images/icon-next.svg" alt=" next button"></button>
    </div>
  </main>
  <!-- footer  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/ihzavip" target="_blank">Ihza Hasibuan</a>.
  </footer>
  <script src="main.js"></script>
</body>

</html>
